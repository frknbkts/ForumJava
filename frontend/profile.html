<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profilim - Forum Java</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <h1>Forum Java</h1>
            </div>
            <nav>
                <ul class="nav-links">
                    <li><a href="index.html">Ana Sayfa</a></li>
                    <li><a href="topics.html">Konular</a></li>
                    <li class="auth-links logged-out"><a href="login.html">Giriş Yap</a></li>
                    <li class="auth-links logged-out"><a href="register.html">Kayıt Ol</a></li>
                    <li class="auth-links logged-in"><a href="profile.html" class="active">Profilim</a></li>
                    <li class="auth-links logged-in"><a href="#" id="logout-btn">Çıkış Yap</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="profile-container">
                <div class="profile-sidebar">
                    <div class="profile-avatar">
                        <img src="https://via.placeholder.com/150" alt="Profil Resmi" id="profile-image">
                    </div>
                    <h2 class="profile-name" id="profile-name">Kullanıcı Adı</h2>
                    <p class="profile-username" id="profile-username">@kullaniciadi</p>
                    <p class="profile-bio" id="profile-bio">Kullanıcı biyografisi burada görünecek.</p>
                    <div class="profile-stats">
                        <div class="stat">
                            <div class="stat-value" id="topics-count">0</div>
                            <div class="stat-label">Konu</div>
                        </div>
                        <div class="stat">
                            <div class="stat-value" id="comments-count">0</div>
                            <div class="stat-label">Yorum</div>
                        </div>
                    </div>
                    <button id="edit-profile-btn" class="btn btn-outline">Profili Düzenle</button>
                </div>
                <div class="profile-content">
                    <div class="profile-tabs">
                        <button class="profile-tab active" data-tab="topics">Konularım</button>
                        <button class="profile-tab" data-tab="comments">Yorumlarım</button>
                    </div>
                    <div id="topics-tab" class="tab-content">
                        <div class="topics-list" id="user-topics">
                            <div class="loading">Yükleniyor...</div>
                        </div>
                    </div>
                    <div id="comments-tab" class="tab-content" style="display: none;">
                        <div id="user-comments">
                            <div class="loading">Yükleniyor...</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Profil Düzenleme Modal -->
        <div id="edit-profile-modal" class="modal" style="display: none;">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Profili Düzenle</h2>
                <div id="edit-profile-alert" class="alert alert-danger" style="display: none;"></div>
                <form id="edit-profile-form">
                    <div class="form-group">
                        <label for="edit-fullName">Ad Soyad</label>
                        <input type="text" id="edit-fullName" name="fullName" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="edit-bio">Biyografi</label>
                        <textarea id="edit-bio" name="bio" class="form-control" rows="4"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="edit-profilePicture">Profil Resmi URL</label>
                        <input type="text" id="edit-profilePicture" name="profilePicture" class="form-control">
                    </div>
                    <div class="form-footer">
                        <button type="submit" class="btn btn-primary">Kaydet</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2023 Forum Java. Tüm hakları saklıdır.</p>
        </div>
    </footer>

    <script src="js/auth.js"></script>
    <script src="js/profile.js"></script>
</body>
</html>
