<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konu Detayı - Forum Java</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <h1>Forum Java</h1>
            </div>
            <nav>
                <ul class="nav-links">
                    <li><a href="index.html">Ana Sayfa</a></li>
                    <li><a href="topics.html">Konular</a></li>
                    <li class="auth-links logged-out"><a href="login.html">Giriş Yap</a></li>
                    <li class="auth-links logged-out"><a href="register.html">Kayıt Ol</a></li>
                    <li class="auth-links logged-in"><a href="profile.html">Profilim</a></li>
                    <li class="auth-links logged-in"><a href="#" id="logout-btn">Çıkış Yap</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="topic-detail">
                <div id="loading-topic" class="loading">Yükleniyor...</div>
                <div id="topic-container" style="display: none;"></div>
            </div>

            <div class="comments-section">
                <h3>Yorumlar</h3>
                <div id="loading-comments" class="loading">Yükleniyor...</div>
                <div id="comments-container"></div>

                <div id="comment-form-container" class="comment-form" style="display: none;">
                    <h3>Yorum Yap</h3>
                    <div id="comment-alert" class="alert" style="display: none;"></div>
                    <form id="comment-form">
                        <div class="form-group">
                            <textarea id="comment-content" class="form-control" rows="4" placeholder="Yorumunuzu yazın..." required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Gönder</button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2023 Forum Java. Tüm hakları saklıdır.</p>
        </div>
    </footer>

    <script src="js/utils.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/topic-detail.js"></script>
</body>
</html>
