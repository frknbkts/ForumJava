<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıt Ol - Forum Java</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <h1>Forum Java</h1>
            </div>
            <nav>
                <ul class="nav-links">
                    <li><a href="index.html">Ana Sayfa</a></li>
                    <li><a href="topics.html">Konular</a></li>
                    <li class="auth-links logged-out"><a href="login.html">Giriş Yap</a></li>
                    <li class="auth-links logged-out"><a href="register.html" class="active">Kayıt Ol</a></li>
                    <li class="auth-links logged-in"><a href="profile.html">Profilim</a></li>
                    <li class="auth-links logged-in"><a href="#" id="logout-btn">Çıkış Yap</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="form-container">
            <h2>Kayıt Ol</h2>
            <div id="register-alert" class="alert alert-danger" style="display: none;"></div>
            <form id="register-form">
                <div class="form-group">
                    <label for="fullName">Ad Soyad</label>
                    <input type="text" id="fullName" name="fullName" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="username">Kullanıcı Adı</label>
                    <input type="text" id="username" name="username" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="email">E-posta</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="password">Şifre</label>
                    <input type="password" id="password" name="password" class="form-control" required>
                </div>
                <div class="form-footer">
                    <button type="submit" class="btn btn-primary">Kayıt Ol</button>
                    <p>Zaten hesabınız var mı? <a href="login.html">Giriş Yapın</a></p>
                </div>
            </form>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2023 Forum Java. Tüm hakları saklıdır.</p>
        </div>
    </footer>

    <script src="js/auth.js"></script>
</body>
</html>
