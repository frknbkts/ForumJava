<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yeni Konu - Forum Java</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <h1>Forum Java</h1>
            </div>
            <nav>
                <ul class="nav-links">
                    <li><a href="index.html">Ana Sayfa</a></li>
                    <li><a href="topics.html">Konular</a></li>
                    <li class="auth-links logged-out"><a href="login.html">Giriş Yap</a></li>
                    <li class="auth-links logged-out"><a href="register.html">Kayıt Ol</a></li>
                    <li class="auth-links logged-in"><a href="profile.html">Profilim</a></li>
                    <li class="auth-links logged-in"><a href="#" id="logout-btn">Çıkış Yap</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="form-container">
            <h2>Yeni Konu Oluştur</h2>
            <div id="topic-alert" class="alert alert-danger" style="display: none;"></div>
            <form id="new-topic-form">
                <div class="form-group">
                    <label for="title">Başlık</label>
                    <input type="text" id="title" name="title" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="content">İçerik</label>
                    <textarea id="content" name="content" class="form-control" rows="10" required></textarea>
                </div>
                <div class="form-footer">
                    <button type="submit" class="btn btn-primary">Konu Oluştur</button>
                    <a href="topics.html" class="btn btn-outline" id="cancel-btn">İptal</a>
                </div>
            </form>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2023 Forum Java. Tüm hakları saklıdır.</p>
        </div>
    </footer>

    <script src="js/utils.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/new-topic.js"></script>
</body>
</html>
