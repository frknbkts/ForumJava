spring.application.name=forumjava

# PostgreSQL Veritabanı Ayarları
spring.datasource.url=jdbc:postgresql://localhost:5432/forum_db
spring.datasource.username=postgres
spring.datasource.password=1234
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Ayarları
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# JWT Ayarları
jwt.secret=forumJavaSecretKey123456789012345678901234567890
jwt.expiration=86400000

# Döngüsel Bağımlılık Ayarı
spring.main.allow-circular-references=true
